<script>document.getElementById("demo").innerHTML = "'Puerto Peñasco es una ciudad donde ay muchas atracciones por descubrir dentro y sus alrededores. La ciudad cuenta con dos campos de golf, uno de ellos con espléndidas vistas al Mar de Cortés. En las cercanías se pueden visitar reservas ecológicas, practicar actividades como la caza, el montañismo, el sandboard o rentar un ATV para pasear las arenosas calles de la ciudad o las dunas en las playas. Gracias a sus más de 100 kilómetros de costas, Puerto Peñasco ofrece una gran variedad de actividades acuáticas, desde el kayak y el veleo, hasta la pesca deportiva y el buceo.'.";
